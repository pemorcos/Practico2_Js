            i = i + 1;
            num = prompt("Ingrese el Numero de la posiciÃ³n " + i);
            num = +num;
            elemento.push(num);

            if (i >= 5) {
                op= prompt("Desea Continuar la Carga S/N");
            }
        }
        
        for (let j = 0; j < elemento.length; j++) {
            acu = acu + (elemento[j]);
            
        }
        console.log(elemento);
        console.log("Total del arreglo " + acu);
